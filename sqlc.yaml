version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/infra/storage/postgres/migrations"
    queries: "internal/infra/storage/postgres/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/infra/storage/postgres/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
